<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-stone-100">

    <div class="flex justify-between ">
        <!-- border border-amber-950 -->
        <div class="mt-35 ml-35
                    w-[22%] h-30" >
            <img class="mt-10" src="./facebook.svg" alt="logo">

            <div class="ml-8 text-2xl w-200">

                <p>Facebook helps you connect and share </p>
                <p> with the people in your life</p>
               </div>  
        </div>
        
        <div class="bg-white mt-[10.07%]  mr-[12.6%]
                        w-[30.3%] h-88 rounded shadow-xl/30">
                        <!-- ml-[57.2%]  -->
            <div>
                <input type="email" placeholder="Email address or phone number" required
                            class="w-90 h-13 mt-5 ml-4 font-sans 
                                text-xl font-bold text-indigo-400                                                   
                                outline rounded ">
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Password"
                        class="w-90 h-13 mt-5 ml-4 font-sans 
                            text-xl font-bold text-indigo-400                                                   
                            outline rounded ">
            </div>
            <div>
                <button class="w-90 h-13 mt-5 ml-4 font-sans 
                                text-xl font-bold bg-blue-600                                                   
                                outline rounded ">Log in</button>
            </div>
            <div class="mt-2 text-blue-800 text-center text-sm">
                <a href="">Forgotten Password?</a>
            </div>
            <div class="mt-5 flex justify-center items-centre ">
                <button class="w-50 h-13  ml-4 font-sans
                                text-xl font-bold bg-green-600                                                   
                                outline rounded ">
                Create new account</button>
            </div>
            <div>

            </div>
        </div>
    </div>        
</body>
</html>
